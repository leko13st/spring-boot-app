<!DOCTYPE HTML>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:src="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/cssMain.css}"/>
</head>
<body>

	<div class="block">
		<div class="imgdiv">
			<img th:src="@{/images/1.jpg}" width="100%">
		</div>
		<div class="text">Название: <span th:text = "${cars[0].carName}"></span><br/>Тип двигателя: <span th:text = "${cars[0].engineType}"></span><br/>Мощность: <span th:text = "${cars[0].power}"></span><p>Цена: <span th:text = "${cars[0].price} + ' руб.'"></span></p></div>
		<div class="button">
			<button>
				<a href="http://localhost:8080/rent-auto?name=ferrari">Арендовать в каршеринг</a>
			</button>
		</div>
	</div>
	<div class="block">
		<div class="imgdiv">
			<img th:src="@{/images/2.jpg}" width="100%">
		</div>
		<div class="text">Название: <span th:text = "${cars[1].carName}"></span><br/>Тип двигателя: <span th:text = "${cars[1].engineType}"></span><br/>Мощность: <span th:text = "${cars[1].power}"></span><p>Цена: <span th:text = "${cars[1].price} + ' руб.'"></span></p></div>
		<div class="button">
			<button><a href="http://localhost:8080/rent-auto?name=gelik">Арендовать в каршеринг</a></button>
		</div>
	</div>
	<div class="block">
		<div class="imgdiv">
			<img th:src="@{/images/3.jpg}" width="100%">
		</div>
		<div class="text">Название: <span th:text = "${cars[2].carName}"></span><br/>Тип двигателя: <span th:text = "${cars[2].engineType}"></span><br/>Мощность: <span th:text = "${cars[2].power}"></span><p>Цена: <span th:text = "${cars[2].price} + ' руб.'"></span></p></div>
		<div class="button">
			<button><a href="http://localhost:8080/rent-auto?name=porsche">Арендовать в каршеринг</a></button>
		</div>
	</div>
</body>
</html>
