<!DOCTYPE HTML>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:src="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/css-main.css}"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<header>
		<div id="title-text">
			Аренда авто
		</div>
		<div id="bucket-div">
            <a href="http://localhost:8080/bucket">
                <img th:src="@{/images/bucket.png}" width="100%" id="bucket-img">
                <div id="item-count-div">
                    <span id="item-count" th:text="${bucket}"></span>
                </div>
            </a>
		</div>
		<input id="input-filter" type="text" name="filter" placeholder="Фильтр..." oninput="inputChange()">
	</header>

    <div th:each="auto : ${cars}">
        <table class="table" border="1" cellpadding="20" cellspacing="0" height="300px">
            <tr>
                <td rowspan="3" width="30%" >
                   <img th:src="'images/' + ${auto.name} + '.png'" width="100%">
                </td>
                <td>Название: <span class="car" th:text = "${auto.name}"></span></td>
                <td rowspan="2" width="25%">Цена: <span th:text = "${auto.price}"></span></td>
            </tr>
            <tr>
                <td>Тип двигателя: <span th:text = "${auto.type}"></span></td>
            </tr>
            <tr>
                <td>Мощность: <span th:text = "${auto.power}"></span> л.с.</td>
                <td align="middle">
                        <input class="bucket-input" type="hidden" th:value="${auto.name}">
                        <input type="submit" class="add-item" value="Добавить в корзину">
                </td>
            </tr>
        </table>
    </div>

	<script type="text/javascript" th:src="@{/js/myJS.js}"></script>
</body>
</html>
