<!DOCTYPE HTML>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:src="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/css-main.css}"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<header>
		<div id="title-text">
			Аренда авто
		</div>
		<div id="bucket-div">
            <a href="http://localhost:8080/bucket">
                <img th:src="@{/images/bucket.png}" width="100%" id="bucket-img">
                <div id="item-count-div">
                    <span id="item-count" th:text="${bucket}"></span>
                </div>
            </a>
		</div>
		<input id="input-filter" type="text" name="asd" placeholder="Фильтр..." oninput="inputChange()">
	</header>

	<table class="table" border="1" cellpadding="20" cellspacing="0" height="300px">
		<tr>
			<td rowspan="3" width="30%">
				<img th:src="@{/images/1.jpg}" width="100%">
			</td>
			<td>Название: <span class="car" th:text = "${cars[0].name}"></span></td>
			<td rowspan="2" width="25%">Цена: <span th:text = "${cars[0].price}"></span></td>
		</tr>
		<tr>
			<td>Тип двигателя: <span th:text = "${cars[0].type}"></span></td>
		</tr>
		<tr>
			<td>Мощность: <span th:text = "${cars[0].power}"></span> л.с.</td>
			<td align="middle">
                    <input class="bucket-input" type="hidden" th:value="${cars[0].name}">
					<input type="submit" class="add-item" value="Добавить в корзину">
			</td>
		</tr>
	</table>

    <table class="table" border="1" cellpadding="20" cellspacing="0" height="300px">
        <tr>
            <td rowspan="3" width="30%">
                <img th:src="@{/images/2.jpg}" width="100%">
            </td>
            <td>Название: <span class="car" th:text = "${cars[1].name}"></span></td>
            <td rowspan="2" width="25%">Цена: <span th:text = "${cars[1].price} + ' руб.'"></span></td>
        </tr>
        <tr>
            <td>Тип двигателя: <span th:text = "${cars[1].type}"></span></td>
        </tr>
        <tr>
            <td>Мощность: <span th:text = "${cars[1].power}"></span> л.с.</td>
            <td align="middle">
				<input class="bucket-input" type="hidden" th:value="${cars[1].name}">
				<input type="submit" class="add-item" value="Добавить в корзину">
            </td>
        </tr>
    </table>

    <table class="table" border="1" cellpadding="20" cellspacing="0" height="300px">
        <tr>
            <td rowspan="3" width="30%">
                <img th:src="@{/images/3.jpg}" width="100%">
            </td>
            <td>Название: <span class="car" th:text = "${cars[2].name}"></span></td>
            <td rowspan="2" width="25%">Цена: <span th:text = "${cars[2].price} + ' руб.'"></span></td>
        </tr>
        <tr>
            <td>Тип двигателя: <span th:text = "${cars[2].type}"></span></td>
        </tr>
        <tr>
            <td>Мощность: <span th:text = "${cars[2].power}"></span> л.с.</td>
            <td align="middle">
				<input class="bucket-input" type="hidden" th:value="${cars[2].name}">
				<input type="submit" class="add-item" value="Добавить в корзину">
            </td>
        </tr>
    </table>

	<script type="text/javascript" th:src="@{/js/myJS.js}"></script>
</body>
</html>
